name: Deploy to Railway

on:
  push:
    branches: [ "master", "development" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          
      - name: Run tests
        env:
          FLASK_APP: app.py
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key
          DATABASE_URL: sqlite:///test.db
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret
        run: |
          mkdir -p instance
          python -m pytest -v --cov=./ --cov-report=xml
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/development'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Railway
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          echo "Starting Railway deployment..."
          railway link --project 18a66a94-a023-4bca-88cf-f28c8272f6fb
          railway variables set DATABASE_URL='${{ Postgres.DATABASE_URL }}'
          railway variables set SECRET_KEY=${{ secrets.SECRET_KEY }}
          railway variables set FLASK_APP=app.py
          railway variables set FLASK_ENV=production
          railway up --service 1bdf1bde-6bdc-47fd-92aa-e9fb022bbf4e --environment production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
