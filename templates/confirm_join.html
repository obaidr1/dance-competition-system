{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center text-light">
                    <h3 class="card-title mb-4">Join Competition</h3>
                    
                    <p class="mb-4">Are you sure you want to join <strong>{{ competition.name }}</strong>?</p>
                    
                    <div class="mb-4">
                        <p><i class="fas fa-calendar me-2"></i>{{ competition.date.strftime('%B %d, %Y') }}</p>
                        <p><i class="fas fa-map-marker-alt me-2"></i>{{ competition.city }}</p>
                        <p><i class="fas fa-dollar-sign me-2"></i>{{ competition.price }}</p>
                    </div>

                    <div class="d-flex justify-content-center gap-3">
                        <form action="{{ url_for('join_competition', competition_id=competition.id) }}" method="POST" class="m-0">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <button type="submit" class="btn btn-primary">Yes, Join Competition</button>
                        </form>
                        <a href="{{ url_for('user_dashboard') }}" 
                           class="btn btn-outline-light">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
