{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card bg-dark">
        <div class="card-header">
            <h2 class="card-title">Invite Test User</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {{ csrf_token }}
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <small class="form-text text-muted">Enter the email address of the person you want to invite for testing.</small>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Send Invitation</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
